<script>
$(function() {
    $.getJSON('https://freegeoip.app/json/', function(data) {
    // CODIGO DO PAIS DEFINIDO COM DUAS SIGLAS (ex: BRASIL= BR, ESTADOS UNIDOS= US)
        if (data.country_code == 'BR') {
            $('#conteudo').show();
        }else{
            $('#conteudo').fadeOut();
        }
    });
});
</script>
